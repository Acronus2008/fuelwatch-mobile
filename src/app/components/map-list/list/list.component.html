<ion-list>

    <ion-item-group *ngFor="let gs of gas_stations">
      <ion-item (click)="goToStation(gs)">
          <ion-avatar slot="start" style="margin-right: 15px;">
              <img src="./assets/logos/BP.png"/>
          </ion-avatar>
          <ion-label>
              <h3>{{gs.trading_name | uppercase}}</h3>
              <p>{{gs.address}}</p>
              <p>D </p>
          </ion-label>
          <ion-label slot="end" text-end style="margin-left: 0; max-width: 90px;">
              <h3>${{gs.price}}</h3>
              <p class="gs-last-update">{{gs.date}}</p>
              <p>Diesel</p>
          </ion-label>

      </ion-item>
        <!--<ion-item>
            <ion-label>Item2</ion-label>
            <ion-label slot="end">2</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Item3</ion-label>
            <ion-label slot="end">3</ion-label>
        </ion-item>-->
    </ion-item-group>
</ion-list>
