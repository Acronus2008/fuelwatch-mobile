<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <!--<ion-item  >-->
              <div class="menu-container"
                   [routerDirection]="'root'" [routerLink]="[p.url]">
                <button ion-button class="menu-button">
                  <i [class]="p.icon"></i>
                </button>
                <ion-label>
                  {{p.title}}
                </ion-label>
              </div>
            <!--</ion-item>-->
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
